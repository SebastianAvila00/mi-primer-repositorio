<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css ">
    <title>Clon de Facebook</title>
    <link rel="stylesheet" type="text/css" href="./Css/style.css">
    <script src="./js/index.js"></script>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    
    

<div class="container">   <!-- container -->


    <div class="logo"> 

        <img class="face" src="./img/logo.svg" alt="Logo Facebook">

        <div class="parrafo-1">
            <p class="parrafo">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
    </div>



    <div class="registrate"> 

        <input class="form" type="email" placeholder="Correo electrónico o número de teléfono" name="" id="">

        <input class="form" type="password" placeholder="Contraseña">

        <input class="submit" type="submit" value="Entrar">

        <a class="contraseña" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Has olvidado la contraseña?</a> 

        <div class="dark"><div>

        <input class="new" type="submit" value="Crear cuenta nueva">

    </div>

 <div class="final">
    <p></p><a class="famoso" href="">Crea una página</a> para un famoso, una marca o una empresa.</p>
 </div>

            
    





</div>





</body>
</html>
